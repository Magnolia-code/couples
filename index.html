<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <main class="main">
            <div class="state">
                <h2 class="state__title">Пары</h2>
                <p class="state__moves"> Шаги: 0 шагов </p>
                <p class="state__time"> Время: 60 сек </p>
            </div>
            <div class="board">
                <h3>Настроить количество карточек (от 2 до 6)</h3>
                <form class="board__form">
                    <input type="number" class="board__input" placeholder="По горизонтали/вертикали" min="2" max="6"
                        step="2">
                    <button class="board__button button" type="button">Начать</button>
                </form>
            </div>
        </main>
        <div class="confetti">
            
        </div>
    </div>  
    
    <template id="gameTableTemplate">
        <div class="table"></div>
        <button class="table__button button" type="button">рестарт</button>
    </template>
    <template id="cardTemplate">
        <div class="card">
            <i class="flipped-icon fa" id="flippedIcon">
            </i>
            <i class="default-icon fa fa-question-circle">
            </i>
        </div>

    </template>
    <script type="module" src="./script.js"></script>
    
</body>

</html>
